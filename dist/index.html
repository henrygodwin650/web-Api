<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fetch API-Meal Search</title>

  <!-- Css File  -->
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Spicy Meal Food</h1>
    <div class="meal-container">
      <form class="meal-container-flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals Eg: Pizza" autocomplete="off" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random">Random</button>
    </div>
    <p class="meal-result-heading" id="meal-result-heading"></p>
    <div class="meals-container">
      <div id="meals" class="all-meals"></div>
    </div>
    <div id="single-meal-container"></div>
  </div>  
  <!-- js file -->
  <script src="/scripts/scripts.js"></script>
</body>
</html>
